quickperf.enabled=true

quickperf.jvm.heap-allocation.measured=true
quickperf.jvm.heap-allocation.threshold.detected=true
quickperf.jvm.heap-allocation.threshold.value-in-bytes=100 000

quickperf.database.n+1.detected=true
quickperf.database.n+1.threshold=20
quickperf.database.connection.profiled=true
quickperf.database.sql.displayed=true
quickperf.database.sql.displayed.selected-columns=true
quickperf.database.sql.execution-time.detected=true
#ping value included in execution time threshold
quickperf.database.sql.execution-time.thresholdInMs=50

quickperf.synchronous-http-call.between-db-connection-gotten-and-closed.detection=true

quickperf.test-generation.junit4.enabled=true
quickperf.test-generation.junit5.enabled=true
quickperf.test-generation.resource-folder-path=C:\\resource-folder
quickperf.test-generation.java-folder-path=C:\\java-class-folder